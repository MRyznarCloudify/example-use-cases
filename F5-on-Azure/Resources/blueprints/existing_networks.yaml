tosca_definitions_version: cloudify_dsl_1_3

description: >
  Fetch existing: Resource group, security group, network and 4 subnets.

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  - plugin:cloudify-azure-plugin

inputs:
  resource_prefix:
    default: cfy

  resource_suffix:
    default: 2

  retry_after:
    type: integer
    default: 60

  location:
    default: { get_capability: [ { get_input: deployment_name }, location ] }

  network_api_version:
    description: >
      API Version for Network
    default: "2015-06-15"

  deployment_name:
    default: base-5

dsl_definitions:

  client_config: &client_config
    subscription_id: { get_secret: subscription_id }
    tenant_id: { get_secret: tenant_id }
    client_id: { get_secret: client_id }
    client_secret: { get_secret: client_secret }

node_templates:

  resource_group:
    type: cloudify.azure.nodes.ResourceGroup
    properties:
      use_external_resource: true
      name: { get_capability: [ { get_input: deployment_name }, resource_group_name ] }
      location: { get_input: location }
      azure_config: *client_config

  virtual_network:
    type: cloudify.azure.nodes.network.VirtualNetwork
    properties:
      use_external_resource: true
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { get_capability: [ { get_input: deployment_name }, virtual_network_name ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
    relationships:
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group

  mgmt_subnet:
    type: cloudify.azure.nodes.network.Subnet
    properties:
      use_external_resource: true
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { get_capability: [ { get_input: deployment_name }, mgmt_subnet_name ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
    relationships:
    - type: cloudify.azure.relationships.contained_in_virtual_network
      target: virtual_network

  public_subnet:
    type: cloudify.azure.nodes.network.Subnet
    properties:
      use_external_resource: true
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { get_capability: [ { get_input: deployment_name }, public_subnet_name ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
    relationships:
    - type: cloudify.azure.relationships.contained_in_virtual_network
      target: virtual_network

  wan_subnet:
    type: cloudify.azure.nodes.network.Subnet
    properties:
      use_external_resource: true
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { get_capability: [ { get_input: deployment_name }, wan_subnet_name ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
    relationships:
    - type: cloudify.azure.relationships.contained_in_virtual_network
      target: virtual_network

  #Security group
  network_security_group:
    type: cloudify.azure.nodes.network.NetworkSecurityGroup
    properties:
      azure_config: *client_config
      use_external_resource: true
      name: { get_capability: [ { get_input: deployment_name }, network_security_group_name ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
    relationships:
    - type: cloudify.azure.relationships.contained_in_resource_group
      target: resource_group