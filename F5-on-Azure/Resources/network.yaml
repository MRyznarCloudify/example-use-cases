tosca_definitions_version: cloudify_dsl_1_3

description: >
  Create an Azure Network.

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  - plugin:cloudify-azure-plugin

inputs:
  resource_prefix:
    default: cfy

  resource_suffix:
    default: 0

  retry_after:
    type: integer
    default: 60

  location:
    default: westeurope

  network_api_version:
    description: >
      API Version for Network
    default: "2015-06-15"

  mgmt_subnet_cidr:
    default: 10.10.1.0/24

  network_security_group_rules:
    default:
      - name: all_tcp
        properties:
          description: All TCP
          protocol: Tcp
          sourcePortRange: '*'
          destinationPortRange: '*'
          sourceAddressPrefix: '*'
          destinationAddressPrefix: '*'
          priority: 100
          access: Allow
          direction: Inbound
      - name: all_ucp
        properties:
          description: All UDP
          protocol: Udp
          sourcePortRange: '*'
          destinationPortRange: '*'
          sourceAddressPrefix: '*'
          destinationAddressPrefix: '*'
          priority: 101
          access: Allow
          direction: Inbound

dsl_definitions:

  client_config: &client_config
    subscription_id: { get_secret: subscription_id }
    tenant_id: { get_secret: tenant_id }
    client_id: { get_secret: client_id }
    client_secret: { get_secret: client_secret }

node_templates:

  resource_group:
    type: cloudify.azure.nodes.ResourceGroup
    properties:
      name: { concat: [ { get_input: resource_prefix }, 'resource_group', { get_input: resource_suffix } ] }
      location: { get_input: location }
      azure_config: *client_config

  management_network:
    type: cloudify.azure.nodes.network.VirtualNetwork
    properties:
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { concat: [ { get_input: resource_prefix }, 'mgmt_network', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
    relationships:
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group

  mgmt_subnet:
    type: cloudify.azure.nodes.network.Subnet
    properties:
      azure_config: *client_config
      api_version: { get_input: network_api_version }
      name: { concat: [ { get_input: resource_prefix }, 'mgmt_subnet', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      resource_config:
        addressPrefix: { get_input: mgmt_subnet_cidr }
    relationships:
    - type: cloudify.azure.relationships.contained_in_virtual_network
      target: management_network

  azure_nic:
    type: cloudify.azure.nodes.network.NetworkInterfaceCard
    properties:
      azure_config: *client_config
      use_external_resource: false
      name: { concat: [ { get_input: resource_prefix }, 'ean', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      primary: true
    relationships:
      - type: cloudify.azure.relationships.nic_connected_to_ip_configuration
        target: ip_configuration
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group
      - type: cloudify.azure.relationships.nic_connected_to_network_security_group
        target: network_security_group

  ip_configuration:
    type: cloudify.azure.nodes.network.IPConfiguration
    properties:
      azure_config: *client_config
      use_external_resource: false
      name: { concat: [ { get_input: resource_prefix }, 'eaic', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      resource_config:
        privateIPAllocationMethod: Dynamic
    relationships:
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group
      - type: cloudify.azure.relationships.ip_configuration_connected_to_subnet
        target: mgmt_subnet
      - type: cloudify.azure.relationships.ip_configuration_connected_to_public_ip
        target: public_ip_address

  public_ip_address:
    type: cloudify.azure.nodes.network.PublicIPAddress
    properties:
      azure_config:  *client_config
      use_external_resource: false
      name: { concat: [ { get_input: resource_prefix }, 'eapia', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      resource_config:
        publicIPAllocationMethod: Static
    relationships:
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group

  network_security_group:
    type: cloudify.azure.nodes.network.NetworkSecurityGroup
    properties:
      azure_config: *client_config
      use_external_resource: false
      name: { concat: [ { get_input: resource_prefix }, 'eansg', { get_input: resource_suffix } ] }
      location: { get_input: location }
      retry_after: { get_input: retry_after }
      resource_config:
        securityRules: { get_input: network_security_group_rules }
    relationships:
    - type: cloudify.azure.relationships.contained_in_resource_group
      target: resource_group