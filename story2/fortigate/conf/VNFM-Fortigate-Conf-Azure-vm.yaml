tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  - plugin:cloudify-utilities-plugin

inputs:

  fortigate_vm_blueprint_name:
    type: string
    default: fortigate-vm-bp

  fortigate_vm_deployment_name:
    type: string
    default: fortigate-vm

  vm_os_username:
    description: >
      Username to create as the VM's administrator user
    type: string
    required: true
    default: cloudify

  vm_os_password:
    description: >
      Password to use for the VM's administrator user
    type: string
    required: true
    default: Cl0ud1fy!

  portforward_ip:
    type: string
    description: >
      IP address of PRIVATE host
    default: '192.168.20.6'

  portforward_port:
    type: string
    description: >
      Port on which service is going to be exposed
    default: '55555'

node_templates:

  fortigate_vnf_deployment:
    type: cloudify.nodes.DeploymentProxy
    properties:
      resource_config:
        blueprint:
          id: { get_input: fortigate_vm_blueprint_name }
          external_resource: true
        deployment:
          id: { get_input: fortigate_vm_deployment_name }
          external_resource: true
          outputs:
            vm_public_ip_address: vm_public_ip_address

  fortigate_vnf_config:
    type: cloudify.terminal.raw
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            terminal_auth: &terminal_auth
              user: { get_input: vm_os_username }
              password: { get_input: vm_os_password }
              ip: { get_attribute: [fortigate_vnf_deployment, deployment, outputs, vm_public_ip_address] }
              promt_check:
                - '#'
                - '$'
              errors:
                - "Command fail."
            calls:
              - action: exit
        configure:
          inputs:
            terminal_auth: *terminal_auth
            calls:
              - template: templates/fortigate-baseline.txt
        start:
          inputs:
            terminal_auth: *terminal_auth
            calls:
              - template: templates/fortigate-portforward-start.txt
                params:
                  PORTFORWARD_IP: { get_input: portforward_ip }
                  PORTFORWARD_PORT: { get_input: portforward_port }
        stop:
          inputs:
            terminal_auth: *terminal_auth
            calls:
              - template: templates/fortigate-portforward-stop.txt
    relationships:
      - type: cloudify.relationships.depends_on
        target: fortigate_vnf_deployment
